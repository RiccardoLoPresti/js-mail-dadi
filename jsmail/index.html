<body>

  <header class="container">
    <h1 class="fw-bolder">Email</h1>
  </header>

  <div class="container rl-container mt-5">
    <div class="row h-100 pt-1">
      <div class="col py-1">
        <div class="mb-3 p-3">
          <label for="exampleFormControlInput1" class="form-label mx-3">Indirizzo Email:</label>

          <div class="container">
            <div class="row">
              <div class="col-4">
                <input type="email" class="form-control" value="" placeholder="Inserisci la tua email">
              </div>
              <div class="col-6">
                <output>
                </output>
                <button type="button" id="add" class="btn btn-outline-dark mt-4 rl-btn d-none">Clicca per aggiungere la tua mail</button>
              </div>
            </div>
          </div>
          <button type="button" id="submit" class="btn btn-outline-dark mt-4 rl-btn">Submit</button>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="js/script.js"></script>
